<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    Nova Tarefa: {{projetoPai.nome}}
  </ion-navbar>
</ion-header>
<ion-content>
        <form name="formNovaTarefa" #formNovaTarefa="ngForm">

            <ion-list>
                <ion-list-header>Informações</ion-list-header> 
                <ion-item>
                    <ion-label>Descrição</ion-label>
                    <ion-input type="text" value="" [(ngModel)]="descricao" name="descricao" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Data Limite</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" min="2016" max="2020" [(ngModel)]="dataLimite" name="dataLimite"></ion-datetime>
                </ion-item>
            </ion-list>
 
             <ion-list>            
                <ion-list-header>Prioridade<ion-badge item-right [color]="obterCor(prioridade)">{{prioridade}}</ion-badge></ion-list-header>
                <ion-item>             
                    <ion-range min="1" max="5" step="1" snaps="true"  [(ngModel)]="prioridade"  name="prioridade">
                        <ion-label range-left>1</ion-label>
                        <ion-label range-right>5</ion-label>
                    </ion-range>
                </ion-item>
             </ion-list>
            <ion-list>
                <ion-list-header>Conlusão</ion-list-header>
                    <ion-item>
                <ion-label>Tarefa concluida ?</ion-label>
                <ion-checkbox [color]="obterCor(prioridade)" name="flgConcluida" [(ngModel)]="flgConcluida"></ion-checkbox>
                </ion-item>
            </ion-list>
            <ion-row>
             <button ion-button type="submit" (click)="novaTarefa()" [disabled]="!formNovaTarefa.valid"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>&nbsp;Cadastrar</button>
             <button ion-button type="button" color="danger" (click)="sair()" ><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>&nbsp;Cancelar</button>
            </ion-row>


        </form>
</ion-content>
