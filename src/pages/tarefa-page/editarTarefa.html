<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    Editar Tarefa
  </ion-navbar>
</ion-header>
<ion-content>
        <form name="formEditarTarefa" #formEditarTarefa="ngForm">

            <ion-list>
                <ion-item>
                    <ion-label>Descrição</ion-label>
                    <ion-input type="text" value="" [(ngModel)]="tarefa.descricao" name="descricao" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Data Limite</ion-label>
                    <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" min="2016" max="2020" [(ngModel)]="tarefa.dataLimite" name="dataLimite" monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro" cancelText="Cancelar" doneText="Selecionar"></ion-datetime>
                </ion-item>
            </ion-list> 
             <ion-list>            
                <ion-list-header>Prioridade<ion-badge item-right [color]="funcoes.obterCor(tarefa.prioridade)">{{tarefa.prioridade}}</ion-badge></ion-list-header>
                <ion-item>             
                    <ion-range min="1" max="5" step="1" snaps="true"  [(ngModel)]="tarefa.prioridade"  name="tarefa.prioridade">
                        <ion-label range-left>1</ion-label>
                        <ion-label range-right>5</ion-label>
                    </ion-range>
                </ion-item>
             </ion-list>
            <ion-list>
                    <ion-item>
                <ion-label>Tarefa concluida ?</ion-label>
                <ion-checkbox [color]="funcoes.obterCor(tarefa.prioridade)" name="tarefa.flgConcluida" [(ngModel)]="tarefa.flgConcluida"></ion-checkbox>
                </ion-item>
            </ion-list>
            <ion-row>
             <button ion-button type="submit" color="secondary" (click)="alterar()" [disabled]="!formEditarTarefa.valid || !formEditarTarefa.dirty"><ion-icon ios="ios-sync" md="md-sync"></ion-icon>&nbsp;Alterar</button>
             <button ion-button type="button" color="danger" (click)="promptDeletarTarefa()" ><ion-icon name="trash"></ion-icon>&nbsp;Remover</button>
             <button ion-button type="button" (click)="sair()" ><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>&nbsp;Sair</button>
            </ion-row>


        </form>
</ion-content>
