<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projetos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="atualizarProjetosSwipe($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando Projetos...">
    </ion-refresher-content>
  </ion-refresher>
 <ion-list>
   <ion-list-header>Projetos (deslize para mais opções)</ion-list-header>
    <ion-fab bottom right>
    <button ion-fab color="dark" (click)="novoProjeto()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
      <ion-item-sliding *ngFor="let projeto of projetos">
          <ion-item (click)="visualizar(projeto)">
            <ion-avatar item-left>
               <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            </ion-avatar>
            {{projeto.nome}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="atualizar(projeto)">
              <ion-icon ios="ios-sync" md="md-sync"></ion-icon>
                Renomear
            </button>
            <button ion-button color="danger" (click)="deletar(projeto)">
              <ion-icon name="trash" ></ion-icon>
                Deletar
            </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
