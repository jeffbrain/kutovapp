<ion-content>
 <form #formLogin="ngForm" >
  <div padding  id="cloud-layer">
 
    <ion-row>
      <ion-col text-center class="titulo">Kutovapp - Gestor de Tarefas</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-33>
        <img class="imgLogin" src="assets/images/task_icon.png" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        
        <ion-list>
 
          <ion-item>
            <ion-label>Usuário</ion-label>
            <ion-input type="email" [(ngModel)]="usuario" name="usuario" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
          </ion-item>
          
 
        </ion-list>
      
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button type="submit" full (click)="login()" [disabled]="!formLogin.valid">Login</button>
        <button ion-button type="button" full color="secondary" (click)="novaConta()">Criar Conta</button>
      </ion-col>
    </ion-row>
   </div>
     </form>
 </ion-content>
 <ion-footer center text-center>
   Tópicos Especiais Puc Minas 2016
 </ion-footer>
