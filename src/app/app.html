<ion-menu [content]="content" id="menuprincipal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
    <ion-list>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="https://static.omelete.uol.com.br/media/extras/conteudos/dead_zm2AXT7.jpg">
          </ion-thumbnail>
        <h2>Bem vindo!</h2>
        <h4>{{loginserv.usuarioLogado || usuarioLogado}}</h4>
        <p>{{loginserv.emailUsuario || emailLogado}}</p>
      </ion-item>
     </ion-list> 
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item  (click)="logoff()">
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
