<ion-menu [content]="content" id="menuprincipal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://static.omelete.uol.com.br/media/extras/conteudos/dead_zm2AXT7.jpg">
        </ion-avatar>
      <h2>Bem vindo {{loginserv.usuarioLogado}}!</h2>
      <p>{{date | date:'dd/MM/yyyy'}}</p>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item  (click)="logoff()">
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
